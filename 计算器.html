<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算器</title>
</head>

<body>
    <div id="app">
        <input type="text" v-model='num1'>
        <select v-model='opt'>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" v-model='num2'>
        <input type="button" value="=" @click="count">
        <input type="text" v-model='result'>
    </div>
</body>
<script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            num1: 0,
            num2: 0,
            result: 0,
            opt: '+'
        },
        methods: {
            count() {
                switch (this.opt) {
                    case '+':
                        this.result = parseInt(this.num1) + parseInt(this.num2)
                        break;
                    case '-':
                        this.result = parseInt(this.num1) - parseInt(this.num2)
                        break;
                    case '*':
                        this.result = parseInt(this.num1) * parseInt(this.num2)
                        break;
                    case '/':
                        this.result = parseInt(this.num1) / parseInt(this.num2)
                        break;
                }
            }
        },
    });

</script>

</html>
